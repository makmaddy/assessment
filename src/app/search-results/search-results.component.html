  <table mat-table [dataSource]="results" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let result">{{ result.name }}</td>
    </ng-container>
  
    <!-- Add more columns as needed -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectItem(row)"></tr>
  </table>
  
  <div *ngIf="selectedItem" class="selected-item">
    Selected Item:
    <mat-chip>{{ selectedItem.name }}</mat-chip>
    <!-- Add more details if needed -->
  </div>
